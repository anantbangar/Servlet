<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body>
<div stype="text-align:center">
	<h1>My form</h1>
	<form action="register" method="post">
		Enter name<input type="text" name="name" placeholder="name" /><br>
		Enter password<input type="password" name="password" placeholder="password" /><br>
		Enter email<input type="email" name="email" placeholder="abc@" /><br>
		Gender <input type="radio" name="gender" value="male">Male</input>
		       <input type="radio" name="gender" value="female">Female</input><br>
		Select your course<select name="course">
							<option value="java">java</option>
							<option value="c">c</option>
							<option value="c++">c++</option>
							</select><br>
							<input type="checkbox" value="checked" name="condition">
							Agree with terms and conditions
							<br>
							
		      	<button type="submit">Register</button> 
		      	<button type="reset">Reset</button>
	</form>
</div>
</body>
</html>
